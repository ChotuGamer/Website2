<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        /* Your CSS styles remain unchanged */
    </style>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <div class="choice" onmouseover="animateChoice(this)" onclick="playGame('rock')">Rock</div>
        <div class="choice" onmouseover="animateChoice(this)" onclick="playGame('paper')">Paper</div>
        <div class="choice" onmouseover="animateChoice(this)" onclick="playGame('scissors')">Scissors</div>
    </div>

    <div id="images">
        <img src="https://static9.depositphotos.com/1323776/1099/i/450/depositphotos_10996532-stock-photo-rock-boulder.jpg" alt="rock" onclick="playGame('rock')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR35E-HL385l_iMF8pSdd3COAmA549c7RfHG7X6chuXLg&s" alt="paper" onclick="playGame('paper')">
        <img src="https://images.unsplash.com/photo-1586074299757-dc655f18518c?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHNjaXNzb3JzfGVufDB8fDB8fHww" alt="scissors" onclick="playGame('scissors')">
    </div>

    <div id="result"></div>
    <div id="leaderboard"></div>
    <div id="buttons"></div>

    <script>
        let playerWins = parseInt(localStorage.getItem('playerWins')) || 0;
        let computerWins = parseInt(localStorage.getItem('computerWins')) || 0;
        let underMaintenance = true; // Set to false to disable maintenance mode

        function playGame(userChoice) {
            if (underMaintenance) {
                alert('Servers Are Busy Right Now. Come Back Later.');
                return;
            }

            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            const result = getResult(userChoice, computerChoice);

            document.getElementById('result').innerHTML = `
                You chose: ${userChoice}<br>
                Computer chose: ${computerChoice}<br>
                Result: ${result}
            `;

            document.querySelectorAll('img').forEach(img => img.style.transform = 'scale(1)');
            document.querySelector(`img[alt="${userChoice}"]`).style.transform = 'scale(1.1)';

            if (result === 'You win!') {
                playerWins++;
            } else if (result === 'Computer wins!') {
                computerWins++;
            }

            updateLeaderboard();

            // Display restart button below leaderboard
            document.getElementById('buttons').innerHTML = `<button onclick="restartGame()">Restart Game</button>`;

            // Save wins to local storage
            localStorage.setItem('playerWins', playerWins);
            localStorage.setItem('computerWins', computerWins);
        }

        // Other functions remain unchanged...

    </script>
</body>

</html>

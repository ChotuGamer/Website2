<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(45deg, #FF6B6B, #6BFF6B, #6B6BFF);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #fff;
        }

        #images {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        img {
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            border-radius: 5px;
            margin: 5px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="images">
        <img src="https://static9.depositphotos.com/1323776/1099/i/450/depositphotos_10996532-stock-photo-rock-boulder.jpg" alt="rock" onclick="showAlert()">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR35E-HL385l_iMF8pSdd3COAmA549c7RfHG7X6chuXLg&s" alt="paper" onclick="showAlert()">
        <img src="https://images.unsplash.com/photo-1586074299757-dc655f18518c?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHNjaXNzb3JzfGVufDB8fDB8fHww" alt="scissors" onclick="showAlert()">
    </div>

    <script>
        function showAlert() {
            alert('Servers Are Busy Right Now. Please come back later.');
        }
    </script>
</body>

</html>
